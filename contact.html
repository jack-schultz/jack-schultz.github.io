<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="/styles/main.css" />
</head>

<body>
    <header id="header"></header>

    <main>
        <h1 class="page-title">Contact Me</h1>

        <p>
            Email me via <strong>contact@meltedbutter.dev</strong> or fill out the form below.
        </p>

        <section class="contact-form-section main-panel">
        <form
            action="https://formspree.io/f/xanbbbng"
            method="POST"
            class="contact-form"
            >
            <!-- Honeypot for spam bots -->
            <input type="text" name="_gotcha" style="display:none" />

            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required />
            </div>

            <div class="form-group">
                <label for="email">Your Email (So I can contact you back)</label>
                <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>

            <button type="submit" class="submit-button">Send Message</button>
        </form>
        </section>

    </main>

    <footer id="footer"></footer>
    <script type="module" src="/scripts/injectContent.js"></script>
</body>
</html>
